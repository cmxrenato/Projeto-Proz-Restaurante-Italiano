<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutti Nostri Ristorante</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap');

        h1 {
            font-family: 'La Belle Aurore', cursive;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho  -->
    <table width="100%" border="0">
        <tr>
            <td width="10%" align="left">
                <img src="image/bandeira2.png" alt="Bandeira da Itália" width="200">
            </td>
            <td width="80%" align="center">
                <h1>Tutti Nostri Ristorante</h1>
            </td>
            <td width="10%"></td>
        </tr>
        <tr>
            <td colspan="3" align="center">
                <a href="#">Home</a> |
                <a href="#">Cardápio</a> |
                <a href="#">Sobre nós</a> |
                <a href="#">Eventos</a> |
                <a href="#">Contato</a> |
                <a href="#">Reserva</a> |
                <a href="#">Galeria de fotos</a>
            </td>
        </tr>
    </table>
    <br><br><br><br><br> 
    <!-- Formulário de reserva -->
    <div align="center">
        <h2>Faça sua Reserva</h2>
        <form action="#" method="post">
            <table border="0">
                <tr>
                    <td align="right">Nome Completo:</td>
                    <td><input type="text" name="nome" required></td>
                </tr>
                <tr>
                    <td align="right">Número de Telefone:</td>
                    <td><input type="tel" name="telefone" required></td>
                </tr>
                <tr>
                    <td align="right">Data da Reserva:</td>
                    <td><input type="date" name="data" required></td>
                </tr>
                <tr>
                    <td align="right">Horário da Reserva:</td>
                    <td><input type="time" name="horario" required></td>
                </tr>
                <tr>
                    <td align="right">Número de Pessoas:</td>
                    <td>
                        <select name="pessoas">
                            <option value="1">1 Pessoa</option>
                            <option value="2">2 Pessoas</option>
                            <option value="3">3 Pessoas</option>
                            <option value="4">4 Pessoas</option>
                            <option value="5">5 Pessoas</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">Observações Especiais:</td>
                    <td><textarea name="observacoes"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button type="submit">Reservar</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <!-- Rodapé -->
    <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center">
                <img src="image/rodape.png" alt="Rodapé da Itália" width="100%">
            </td>
        </tr>
        <tr>
            <td align="center">
                
            </td>
        </tr>
    </table>

</body>
</html>
